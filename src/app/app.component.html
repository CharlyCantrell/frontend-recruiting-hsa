<main>
  <body>
    <div *ngIf="BusqIni">        
        <div class="Buscador" style="width: 70%;">
            <div><img src="../assets/Titulo.png" style="height: 3em; width: 20em;"/></div>          
            <input type="text" placeholder="Buscar" #title [(ngModel)]="txtUsuBusqueda" (keyup.enter)="click()">
            <button type="submit" class="btnSearch"  (click)="click()">
                <img class="icon" src="../assets/buscar.png" style="width: 100%; height: 100%;">
            </button>    
        </div>
    </div> 
    <div *ngIf="EstConsul">
      <app-perfil [txtUsuBusqueda] = 'txtUsuBusqueda'></app-perfil>
    </div>
  </body>    
</main>
